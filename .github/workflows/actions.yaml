on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: brew-test

env:
  HOMEBREW_NO_ANALYTICS: 1
  HOMEBREW_NO_AUTO_UPDATE: 1
  HOMEBREW_NO_INSTALL_CLEANUP: 1

jobs:
  audit:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest, ubuntu-latest]
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Cache Homebrew Bundler RubyGems
        id: cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ runner.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}
          restore-keys: ${{ runner.os }}-rubygems-
      - name: Install Homebrew Bundler RubyGems
        if: steps.cache.outputs.cache-hit != 'true'
        run: brew install-bundler-gems
      - name: Audit/Style
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          brew audit --strict --formula --tap $GITHUB_REPOSITORY
          brew style --formula $GITHUB_REPOSITORY
      - name: Test
        run: |
          brew_install_test() { brew install $1 && brew test -v $1; }
          brew_install_test cxxwtl
          brew_install_test clippson
          brew_install_test igvtools
          brew_install_test sfmt-class
          brew_install_test tumopp
          brew_install_test tekka
          brew_install_test tek2
