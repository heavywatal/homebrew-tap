language: minimal
matrix:
  include:
  - os: osx
  - os: osx
    osx_image: xcode8.3
before_install:
- export HOMEBREW_NO_AUTO_UPDATE=1
- BREW_REPO_TAP=$(brew --repo $TRAVIS_REPO_SLUG)
- echo $BREW_REPO_TAP
- mkdir -p $BREW_REPO_TAP
- cp -a . $BREW_REPO_TAP
script:
- brew audit --strict Formula/*.rb
- brew_install_test() { brew install $1 && brew test -v $1; }
- brew_install_test cxxwtl
- brew_install_test clippson
- brew_install_test sfmt-class
- brew_install_test tumopp
- brew_install_test blackthunnus
notifications:
  email: false
  slack:
    secure: 
